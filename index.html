<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Safiye Ayla AR Deneyimi</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      /* Video oynatma butonu için stil (Sesli video için gereklidir) */
      #ui-overlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.5);
        z-index: 999;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #start-btn {
        padding: 15px 30px;
        font-size: 20px;
        background: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>

    <div id="ui-overlay">
      <button id="start-btn">Deneyimi Başlat</button>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: ./resim_video/targets.mind; filterMinCF:0.0001; filterBeta: 0.001;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">

      <a-assets>
        <video id="safiyeVideo" 
               src="./resim_video/safiye_ayla_sesli_video.mp4" 
               preload="auto" 
               loop="true" 
               playsinline 
               webkit-playsinline 
               crossorigin="anonymous">
        </video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="target-entity" mindar-image-target="targetIndex: 0">
        <a-video src="#safiyeVideo" position="0 0 0" height="1" width="1" rotation="0 0 0"></a-video>
      </a-entity>
    </a-scene>

    <script>
      const startBtn = document.querySelector('#start-btn');
      const overlay = document.querySelector('#ui-overlay');
      const video = document.querySelector('#safiyeVideo');
      const target = document.querySelector('#target-entity');

      // Kullanıcı butona bastığında sahneyi başlat
      startBtn.addEventListener('click', () => {
        overlay.style.display = 'none';
        // Sesin kilidini açmak için videoyu sessizce oynatıp durduruyoruz
        video.play();
        video.pause();
      });

      // Hedef resim (Safiye Ayla) bulunduğunda
      target.addEventListener("targetFound", event => {
        console.log("Safiye Ayla resmi bulundu");
        video.play(); // Videoyu başlat
      });

      // Hedef resim kaybolduğunda
      target.addEventListener("targetLost", event => {
        console.log("Hedef kayboldu");
        video.pause(); // Videoyu durdur
      });
    </script>
  </body>
</html>
